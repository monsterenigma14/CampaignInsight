<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Insights Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ad Campaign Insights Dashboard</h1>
            <p>Track and analyze your advertising campaign performance</p>
        </header>

        <main>
            <!-- Campaign Input Form -->
            <section class="form-section">
                <h2>Add New Campaign</h2>
                <form id="campaignForm" class="campaign-form">
                    <div class="form-group">
                        <label for="campaignName">Campaign Name</label>
                        <input 
                            type="text" 
                            id="campaignName" 
                            name="campaignName" 
                            required 
                            placeholder="Enter campaign name"
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="impressions">Impressions</label>
                            <input 
                                type="number" 
                                id="impressions" 
                                name="impressions" 
                                required 
                                min="1" 
                                placeholder="Total impressions"
                            >
                        </div>

                        <div class="form-group">
                            <label for="clicks">Clicks</label>
                            <input 
                                type="number" 
                                id="clicks" 
                                name="clicks" 
                                required 
                                min="0" 
                                placeholder="Total clicks"
                            >
                        </div>

                        <div class="form-group">
                            <label for="budget">Budget (â‚¹)</label>
                            <input 
                                type="number" 
                                id="budget" 
                                name="budget" 
                                required 
                                min="0.01" 
                                step="0.01" 
                                placeholder="Campaign budget"
                            >
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Add Campaign</button>
                </form>
            </section>

            <!-- Error/Success Messages -->
            <div id="messageContainer" class="message-container"></div>

            <!-- Campaign Cards -->
            <section class="campaigns-section">
                <h2>Campaign Performance</h2>
                <div id="campaignCards" class="campaign-cards">
                    <div class="empty-state" id="emptyState">
                        <h3>No campaigns added yet</h3>
                        <p>Start by adding your first campaign above to see performance metrics</p>
                    </div>
                </div>
            </section>

            <!-- Chart Section -->
            <section class="chart-section">
                <h2>Performance Chart</h2>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
